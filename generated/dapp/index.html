<html>
  <head>
    <title>EtherPot</title>
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="app">
    <div class="container">
      <h1>EtherPot</h1>
      <p>The world's first and only decentralized, autonomous, provably fair lottery</p>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
             <table class="table">
              <tr>
                <td>
                  Your Account
                </td>
                <td>
                  <select class="form-control" ng-options="account for account in accounts" ng-model="account"></select>
                </td>
              </tr>
              <tr>
                <td>
                  Your Balance
                </td>
                <td>
                 {{balance}} Wei
                </td>
              </tr>
            </table>           
          </div>
          <div class="col-sm-6">
            <table class="table">
              <tr>
                <td>
                  Round #{{round}} - {{blockNumber%blocksPerRound}} blocks left in this round
                <td>
                <td>
                  The current JackPot is {{totalAmount}} Wei
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
  </body>
</html>
