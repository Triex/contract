<html>
  <head>
    <title>EtherPot</title>
    <link rel="stylesheet" href="css/app.min.css">
    <script type="text/javascript" src="js/app.min.js"></script>
  </head>
  <body ng-app="app">
    <div class="container">
      <h1>EtherPot</h1>
      <p>The world's first and only decentralized, autonomous, provably fair lottery</p>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
             <table class="table">
              <tr>
                <td>
                  Your Account
                </td>
                <td>
                  <select class="form-control" ng-options="account for account in accounts" ng-model="account"></select>
                </td>
              </tr>
              <tr>
                <td>
                  Your Balance
                </td>
                <td>
                 {{balance}} Wei
                </td>
              </tr>
            </table>           
          </div>
          <div class="col-sm-6">
            <table class="table">
              <tr>
                <td>
                  Round #{{roundIndex.toString()}} - {{blocksLeft}} blocks left in this round
                <td>
              </tr><tr>
                <td>
                  ~ {{eta/1000 | number:0}} seconds left
                </td>
              </tr><tr>
                <td>
                  The current Pot is {{pot.toString()}} Wei
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" ng-click="open()">
        Buy Tickets
      </button>
      <script type="text/ng-template" id="ticketModal">
        <div class="modal-header">
          <h3 class="modal-title">Buy Tickets</h3>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label class="input-group-addon" for="ticketsCount"># of Tickets</label>
            <input type="number" class="form-control" id="ticketsCount" ng-model="ticketsCount">
          </div>
          {{ticketsCount*ticketPrice}} Wei
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
      </script>
  </body>
</html>
